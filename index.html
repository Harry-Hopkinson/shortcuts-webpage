<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shortcuts</title>
</head>

<style>
	@import url(https://fonts.googleapis.com/css?family=Raleway:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic);

	* {
		font-family: Raleway, 'Segoe UI', 'Century Gothic';
	}

	html, body {
		margin: 0;
	}

	h1 {
		color: white;
		margin: 0;
		padding: 2rem;
		background-color: rgb(9, 45, 111);
	}

	a {
		text-decoration: none;
		color: black;
	}

	main {
		text-align: center;
	}

	img {
		width: 80px;
		border-radius: 100%;
		box-shadow: 0 1rem 1rem rgba(56, 56, 56, 0.096);

	}

	section {
		width: 100vw;

		display: flex;
		justify-content: space-around;
		align-items: center;
		flex-wrap: wrap;
	}

	span {
		padding: 1rem;
	}

	div {
		margin: 30px;
		min-width: 150px;
		padding-top: 1rem;

		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;

		background-color: none;
		border-radius: 2rem;

		transition: 150ms ease-in;
	}

	div:hover {
		background-color: lightgray;
	}
</style>

<body>
	<main>
		<h1>Helpful Shortcuts</h1>
		<section>

			<a href="https://stackoverflow.com">
				<div><img src="images/stackoverflow.png" alt="stackoverflow logo">
					<span>StackOverflow</span>
				</div>
			</a>
			
			<a href="https://github.com">
				<div><img src="images/github.png" alt="github logo">
					<span>GitHub</span>
				</div>
			</a>
			
			<a href="https://google.com">
				<div><img src="images/google.png" alt="google logo">
					<span>Google</span>
				</div>
			</a>
			
			<a href="https://codacy.com">
				<div><img src="images/codacy.png" alt="codacy logo">
					<span>Codacy</span>
				</div>
			</a>

			<a href="https://kaggle.com">
				<div><img src="images/kaggle.jpg" alt="kaggle logo">
					<span>StackOverflow</span>
				</div>
			</a>

		</section>
	</main>
</body>

</html>
